{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login · LunarPathEdu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .login-box {
        background: #fff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.75rem 2rem rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
      }

      .logo-text {
        font-size: 2rem;
        font-weight: 700;
        color: #6f5fff;
        margin-bottom: 0.5rem;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(111, 95, 255, 0.25);
        border-color: #6f5fff;
      }

      .btn-custom {
        background-color: #6f5fff;
        border: none;
        font-weight: 500;
      }

      .btn-custom:hover {
        background-color: #5842e3;
      }

      .footer-text {
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/dashboard">
        <div class="text-center mb-4">
          <div class="logo-text">LunarPath</div>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
          <label for="password">Password</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="remember" />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <button class="btn btn-custom w-100 py-2" type="submit">Sign In</button>

        <p class="text-center mt-4 footer-text">&copy; 2017–2025 LunarPathEdu</p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endblock %}
