{% extends "layout.html" %}
{% block body %}
<div class="container mt-5">
    <h2>Edit Post</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ post.Name }}" required>
        </div>

        <!-- ID -->
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" value="{{ post.Id }}" required>
        </div>

        <!-- Title -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>

        <!-- Slug -->
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" value="{{ post.slug }}" required>
        </div>

        <!-- Content -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" required>{{ post.content }}</textarea>
        </div>

        <!-- Image -->
        <div class="form-group">
            <label for="img_file">Post Image (Optional)</label>
            <input type="file" class="form-control" id="img_file" name="img_file">
            {% if post.img_file %}
                <div class="mt-2">
                    <strong>Current Image:</strong>
                    <img src="{{ url_for('static', filename='uploads/' ~ post.img_file) }}" alt="Post Image" width="100">
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
